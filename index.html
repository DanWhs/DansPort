<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>daniele | home</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;900&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.12.46/build/spline-viewer.js"></script>

    <style>
        /* Cursor none ovunque, anche sugli elementi interattivi */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            cursor: none !important; 
        }

        :root {
            --transition-speed: 0.8s;
            --accent-white: #ffffff;
            --muted-gray: #888888;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            color: #e0e0e0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            text-transform: lowercase;
        }

        /* Custom Cursor - Minimal */
        #cursor-dot {
            width: 6px; height: 6px;
            background: #fff;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transition: transform 0.05s linear;
        }

        /* Testi con ombra netta per leggibilit√† */
        h1, p, span, a {
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.8);
        }

        .txt-hero {
            font-size: clamp(3rem, 12vw, 6.5rem);
            font-weight: 900;
            letter-spacing: -4px;
            color: #fff;
            line-height: 0.9;
            transition: opacity var(--transition-speed) ease;
        }

        /* SFONDO PERFORMANCE */
        #perf-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -2;
            display: none;
            background: #000;
            background-image: radial-gradient(circle at center, #0f0f0f 0%, #000 100%);
            animation: pulseBg 10s ease-in-out infinite;
        }

        @keyframes pulseBg {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .perf-active #perf-bg { display: block; }

        /* SFONDO 3D - ZOOM AUMENTATO */
        #canvas-container {
            position: fixed;
            top: 0; left: 0; 
            width: 100%; height: 100%;
            z-index: -1;
            transition: opacity 1s ease;
            overflow: hidden;
        }

        #canvas3d {
            width: 100%; height: 100%;
            /* Zoom incrementato per tagliare fuori loghi e bordi indesiderati */
            transform: scale(1.4); 
            filter: brightness(1.05) contrast(1.1);
            object-fit: cover;
        }

        /* Overlay per transizioni */
        #page-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #000;
            z-index: 2000;
            pointer-events: none;
            opacity: 1; 
            transition: opacity var(--transition-speed) ease-in-out;
        }

        /* CONTROLLI */
        .controls-top {
            position: fixed;
            top: 40px; left: 40px;
            z-index: 200;
        }

        .mode-toggle {
            display: flex;
            align-items: center;
            gap: 12px;
            user-select: none;
        }

        .toggle-track {
            width: 34px; height: 18px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            position: relative;
        }

        .toggle-dot {
            width: 10px; height: 10px;
            background: #666;
            border-radius: 50%;
            position: absolute;
            top: 3px; left: 4px;
            transition: 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .perf-active .toggle-track { background: #fff; border-color: #fff; }
        .perf-active .toggle-dot { left: 18px; background: #000; }

        nav {
            position: fixed;
            top: 40px; right: 40px;
            z-index: 200;
            display: flex; gap: 35px;
        }

        .nav-link {
            text-decoration: none;
            color: var(--muted-gray);
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 1.5px;
            transition: 0.3s;
        }
        .nav-link:hover { color: #fff; }

        /* HERO */
        .hero {
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 20px;
        }

        .txt-body {
            font-size: clamp(0.8rem, 2vw, 0.9rem);
            font-weight: 300;
            color: #ccc;
            letter-spacing: 1.2px;
            max-width: 400px;
            margin: 20px auto 0;
            line-height: 1.6;
        }

        .txt-mute {
            font-size: 0.6rem;
            color: #777;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .glass-pill {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            padding: 12px 28px;
            display: inline-flex;
            margin-top: 35px;
            text-decoration: none;
            color: #fff;
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .glass-pill:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        }

        .hamburger {
            display: none;
            flex-direction: column;
            gap: 6px;
            z-index: 210;
        }
        .hamburger span { width: 25px; height: 1px; background: #fff; transition: 0.3s; }

        @media (max-width: 768px) {
            nav {
                position: fixed;
                top: 0; left: 0;
                width: 100vw; height: 100vh;
                background: #000;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                transform: translateY(-100%);
                transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            }
            nav.open { transform: translateY(0); }
            .nav-link { font-size: 1.8rem; }
            .hamburger { display: flex; position: fixed; right: 40px; top: 40px; }
            .open-nav .hamburger span:nth-child(1) { transform: translateY(7px) rotate(45deg); }
            .open-nav .hamburger span:nth-child(2) { opacity: 0; }
            .open-nav .hamburger span:nth-child(3) { transform: translateY(-7px) rotate(-45deg); }
        }
    </style>
</head>
<body id="main-body">

    <div id="cursor-dot"></div>
    <div id="page-overlay"></div>
    <div id="perf-bg"></div>

    <div class="controls-top">
        <div class="mode-toggle" id="perf-toggle">
            <div class="toggle-track"><div class="toggle-dot"></div></div>
            <span class="txt-mute" style="color:rgba(255,255,255,0.6)">performance</span>
        </div>
    </div>

    <div class="hamburger" id="hamb">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div id="canvas-container">
        <!-- Aggiunto hint per nascondere elementi del viewer -->
        <spline-viewer id="canvas3d" url="https://prod.spline.design/TQKg4Q7GmLALrlCn/scene.splinecode"></spline-viewer>
    </div>

    <nav id="nav-menu">
        <a href="about.html" class="nav-link page-transition">about</a>
        <a href="lab.html" class="nav-link page-transition">lab</a>
        <a href="contact.html" class="nav-link page-transition">contact</a>
    </nav>

    <section class="hero">
        <div>
            <div class="txt-mute" style="margin-bottom: 10px;">DIGITAL ARTIST &bull; italy</div>
            <h1 class="txt-hero">daniele.</h1>
            <p class="txt-body">Where design and real world meets.</p>
            <a href="about.html" class="glass-pill page-transition">
                <span style="font-size: 0.7rem; font-weight: 900; letter-spacing: 2px;">explore &rarr;</span>
            </a>
        </div>
    </section>

    <script>
        const body = document.getElementById('main-body');
        const overlay = document.getElementById('page-overlay');
        const container = document.getElementById('canvas-container');
        const splineUrl = "https://prod.spline.design/TQKg4Q7GmLALrlCn/scene.splinecode";

        // Custom Cursor Logic
        const dot = document.getElementById('cursor-dot');
        window.addEventListener('mousemove', (e) => {
            dot.style.transform = `translate(${e.clientX - 3}px, ${e.clientY - 3}px)`;
        });

        // Click effect
        window.addEventListener('mousedown', () => dot.style.transform += ' scale(0.7)');
        window.addEventListener('mouseup', () => dot.style.transform = dot.style.transform.replace(' scale(0.7)', ''));

        // Hamburger
        const hamb = document.getElementById('hamb');
        const nav = document.getElementById('nav-menu');
        hamb.addEventListener('click', () => {
            nav.classList.toggle('open');
            body.classList.toggle('open-nav');
        });

        // Performance Mode Toggle
        function togglePerf(isActivating) {
            if (isActivating) {
                body.classList.add('perf-active');
                container.style.opacity = '0';
                setTimeout(() => {
                    container.style.display = 'none';
                    container.innerHTML = '';
                }, 800);
            } else {
                body.classList.remove('perf-active');
                container.style.display = 'block';
                container.innerHTML = `<spline-viewer id="canvas3d" url="${splineUrl}"></spline-viewer>`;
                setTimeout(() => {
                    container.style.opacity = '1';
                }, 100);
            }
        }

        const savedPerf = localStorage.getItem('perf_mode') === 'true';
        if(savedPerf) togglePerf(true);

        const perfBtn = document.getElementById('perf-toggle');
        perfBtn.addEventListener('click', () => {
            overlay.style.opacity = '1';
            setTimeout(() => {
                const isNowActive = !body.classList.contains('perf-active');
                localStorage.setItem('perf_mode', isNowActive);
                togglePerf(isNowActive);
                setTimeout(() => { overlay.style.opacity = '0'; }, 400);
            }, 800);
        });

        // Page Transitions
        document.querySelectorAll('.page-transition').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const target = e.currentTarget.href;
                overlay.style.opacity = '1';
                setTimeout(() => { window.location.href = target; }, 800);
            });
        });

        // Intro Animation
        window.addEventListener('load', () => { 
            setTimeout(() => {
                overlay.style.opacity = '0'; 
            }, 500);
        });
    </script>
    <script src="protection.js"></script>
</body>
</html>
